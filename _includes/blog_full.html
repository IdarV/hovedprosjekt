    <!-- Portfolio Grid Section -->
    <section id="blogg">
        <div class="container">
           <div class="row">
                {% for post in site.posts %}
                    <div class="col-md-12">
			<a href="..{{ post.url }}"><h1 class="text-center">{{ post.title }}</h1></a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
