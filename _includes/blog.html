    <!-- Portfolio Grid Section -->
    <section id="blogg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Blogg</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts limit:5 %}
                    <div class="col-md-12">
			<a href="{{ post.url }}"><h1 class="text-center">{{ post.title }}</h1></a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
