<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hovedprosjekt</title>
    <script src="Chart.js"></script>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://rawgit.com/nnnick/Chart.js/v2.0-dev/Chart.js"></script>
  </head>
  <body>
    <canvas id="canvas" width="1000" height="400"></canvas>
    <script type="text/javascript">

    // A=6 B=5 C=4 D=3 E=2 F=1

    var barChartData = {
        labels: ["Databases 1", "Programming 1", "Creative Web Project", "Digital Technology", "Programming 2", "Unity Development", "Iterative Web Project", "Information Security", "Advanced Java Programming", "Software Architecture", "Algorithms and Datastructures", "Advanced Java Programming 2", "Ruby on Rails", "Mobile Development", "Project Software Engineering"],
        datasets: [{
            label: 'Karakter',
            backgroundColor: "rgba(151,187,205,0.5)",
            data: [6, 6, 5, 5, 6, 6, 5, 6, 6, 5, 4, 6, 6, 6, 6, 1],
            borderColor: 'white',
            borderWidth: 0
        }, {
            type: 'line',
            label: 'Snitt',
            backgroundColor: "rgba(220,220,220,0.3)",
            data: [4, 4, 5, 3, 4, 4, 5, 4, 4, 4, 4, 4, 5, 4, 5],
          }, ]

    };
    window.onload = function() {
        var ctx = document.getElementById("canvas").getContext("2d");
        window.myBar = new Chart(ctx, {
            type: 'bar',
            data: barChartData,
            options: {
                responsive: false,
            }
        });
    };

    </script>
  </body>
</html>
